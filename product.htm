<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<!-- <script src=js/underscore-min.js></script> -->
<!-- <script src=js/backbone-min.js></script> -->
<script src=http://code.jquery.com/jquery-2.0.3.min.js></script>
<script src=http:////netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>
<script src=js/handlebars-v1.1.2.js></script>
<script src=js/amplify.min.js></script>

<!-- Define default template -->
<script data-body='' type="text/x-handlebars-template">
{{>header}}
{{>body}}
</script>
<!-- Header -->
<script data-name="header" type="text/x-handlebars-template">
<header class="navbar navbar-inverse navbar-fixed-top fravr-nav" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <a href="./" class="navbar-brand"><img src="img/fravr.png"></a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li>
		<a href="./index.htm">Home</a>
        </li>
        <li>
          <a href="./messages.htm">Messages
			  {{#if messages.unread}}
			  <span class="badge">{{messages.unread}}</span>
			  {{/if}}
		  </a>
        </li>
        <li>
          <a href="./fravlist.htm">Fravlist
			  {{#if fravlist.unread}}
			  <span class="badge">{{fravlist.unread}}</span>
			  {{/if}}
		  </a>
        </li>
      </ul>
	<form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </form>
      <ul class="nav navbar-nav navbar-right nav-icon">
        <li>
		  <a href="#"><span class="glyphicon glyphicon-shopping-cart"></span>{{#if cart.total}}<sub>{{cart.total}}</sub>{{/if}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right nav-icon">
        <li>
		  <a href="#"><span class="glyphicon glyphicon-paperclip"></span>{{#if clipping.total}}<sub>{{clipping.total}}</sub>{{/if}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
		  <a href="./profile.htm">{{profile.name}}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
</script>
<script data-name="body" type="text/x-handlebars-template">
	<div class="container fravr-body">
		<div class = "row product-page-content"> 
			<div class ="col-md-8 col-md-offset-2"> <!--main content container-->  
				<div class ="row col-md-12"> <!--product title-->
					<div class="product-title"> 
						<h4><strong> {{products.mug.name}} </strong></h4> 
						<h5>
							from <a href=# class="merchant-name"><em>{{products.mug.merchant}}</em></a>  
							<span class="price">{{products.mug.price}} {{products.mug.currency}}</spam>
						</h5> 
					</div>
				</div> 
				<div class ="row"> <!--img container--> 
					<div class ="col-md-9"> <!--main image-->
						<img src ="{{products.mug.img_urls.0.url}}" class = "product-img-main">
					</div>
					<div class ="col-md-3"> <!--side images-->
						<div class ="row col-md-12">
							<img src ="{{products.mug.img_urls.1.url}}" class = "product-img-side">
						</div>
						<div class ="row col-md-12">
							<img src ="{{products.mug.img_urls.2.url}}" class = "product-img-side">
						</div>
						<div class ="row col-md-12">
							<img src ="{{products.mug.img_urls.3.url}}" class = "product-img-side">
						</div>
						<div class ="row col-md-12">
							<img src ="{{products.mug.img_urls.4.url}}" class = "product-img-side">
						</div>
					</div>					
				</div>
				<div class ="row col-md-12"> <!--product description-->
					<div class="product-description">
						{{{products.mug.description}}}
					</div>
					<div class="row comments-divider"> <!--horizontal line / divider-->
						<div class="col-md-1 col-md-offset-8 icons icon-reviews">  <!-- reviews icon -->
							<span class="glyphicon glyphicon-align-left"></span>
							<p class="para">Reviews</p>
						</div> 
						<div class="col-md-1 col-md-offset-1 icons icon-comments"> <!-- comments icon -->
							<span class="glyphicon glyphicon-align-left"></span>
							<p class="para">Comments</p>
						</div>
					</div> 
					<div class="row">
						<h1>some text</h1>
					</div>
				</div> 
				
				
			</div> 
		</div>
	</div> 
</script>
<script src=js/main.js></script>
</head>

<body>
</body>
</html>
